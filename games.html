<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>GameKraze</title>
</head>
<body class="bg-dark">
    <div class="container-fluid text-center align-items-center d-flex flex-column mt-5">
      <nav class="navbar navbar-expand-md justify-content-end navbar-dark bg-dark">
        <div class="container d-flex justify-content-end">
          <a class="navbar-brand" href="#"><i class="bi bi-dpad mx-2 h1" width="30" height="24"></i></a>
          <h1 class="h1 text-light mb-0">GAMEKRAZE</h1>
          <button class="navbar-toggler mx-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse mx-5" id="navbarSupportedContent">
            <ul class="navbar-nav align-items-start">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./games.html">Games</a>
                </li>
                <li class="nav-item">
                  <a  class="nav-link" href="#">
                    About
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link">Contact</a>
                </li>
              </ul>
            </div>
        </div>
      </nav>
        <h2 class="h2 mt-5 mb-5 text-light">Choose a game to play!</h2>
        <div id="game-carousel" class="carousel carousel-light slide w-50 mt-5">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid" src="./assets/exploding.png" alt="board game">
                    <h3 class="h3 text-light" href="./matching.html">Matching Card Game</h3>
                    <h3 class="h3 text-light">Emoji Style</h3>
                    <a href="./matching.html" class="link-underline-light link-underline-opacity-0 text-light">Start Game</a>
                </div>
                <div class="carousel-item">
                    <img class="img-fluid" src="./assets/scrabble.png" alt="board game">
                    <h3 class="h3 text-light">Word Scramble</h3>
                    <h3 class="h3 text-light">Scrabble Style</h3>
                    <a href="./matching.html" id="gameSelect" class="link-underline-light link-underline-opacity-0 text-light">Start Game</a>
                </div>
                <div class="carousel-item">
                    <img class="img-fluid" src="./assets/tic-tac-toe.png" alt="board game">
                    <h3 class="h3 text-light">Tic Tac Toe</h3>
                    <h3 class="h3 text-light">Classic</h3>
                    <a href="./matching.html" id="gameSelect" class="link-underline-light link-underline-opacity-0 text-light">Start Game</a>
                </div>
                <div class="carousel-item">
                    <img class="img-fluid" src="./assets/blackjack.png" alt="board game">
                    <h3 class="h3 text-light">BlackJack</h3>
                    <h3 class="h3 text-light">21 and Suited</h3>
                    <a href="./matching.html" id="gameSelect" class="link-underline-light link-underline-opacity-0 text-light">Start Game</a>
                </div>
              <button class="carousel-control-prev mb-5" type="button" data-bs-target="#game-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next mb-5" type="button" data-bs-target="#game-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>
